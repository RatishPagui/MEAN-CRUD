<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>DOB</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Location</th>
    </tr>
    <tr *ngFor="let data of mongcompdata">
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.dob}}</td>
        <td>{{data.email}}</td>
        <td>{{data.contact}}</td>
        <td>{{data.location}}</td>
        <td><button (click)="delete_emp1(data._id)">Delete</button></td>
    </tr>
</table>
