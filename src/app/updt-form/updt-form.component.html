<form [formGroup]="update" (ngSubmit)="onUpdate()">
    <h2>Student data</h2>
    <div>
        <label>Name</label>
        <input type="text" formControlName="name1">
    </div>
    <div>
        <label>Age</label>
        <input type="number" formControlName="age1">
    </div>
    <div>
        <label>Contact</label>
        <input type="number" formControlName="contact1">
    </div>
    <div>
        <label>Location</label>
        <input type="text" formControlName="location1">
    </div>
    <button type="submit">Update Data</button>
</form>
